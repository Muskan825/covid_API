                <option value="United States of America">United States of America</option>
                <option value="Viet Nam">Viet Nam</option>
                <option value="Yemen">Yemen</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>
            <button type="button" onclick="gen()" id="submit" class="btn btn-outline-info btn-sm" data-toggle="tooltip" data-placement="right" title="Search for a country">Info  </button>

        </form>
        <div id="result">

            </p>

            </p>
            <p id="p3">

            </p>

            <p id="p5">

            </p>
            <p id="p6">
                New Deaths :
            </p>
